<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link
    rel="stylesheet"
    href="/public/styles.css"
    type="text/css"
    />

</head>
<body>
   <h1 class="heading">Register Your Account</h1>
    <container>
            <form action="id/home" method="POST">
                <label for="name_input">Student Name</label>
                <input id="name_input" type="text" name="student" required/>

                <label for="semester_input">Student Semester</label>
                <input id="semester_input" type="text" name="semester" required/>

                <label for="email_input">Student Email</label>
                <input id="email_input" type="email" name="email" required/>

                <label for="contact_input">Student Contact</label>
                <input id="contact_input" type="tel" name="contact" required/>

                <label for="rollno_input">Student Roll Number</label>
                <input id="rollno_input" type="number" name="rollNumber" required/>

                <input type="submit"/>
        </form>
    </container>
    <section>
        <h2>Admin Login Panel</h2>
        <form action="/adminpanel" method="POST">
            <label for="input_username">Enter your username</label>
            <input id="input_username" type="text" name="username" placeholder="username"/>

            <label for="input_password">Enter your PassWord</label>
            <input id="input_password" type="password" name="password" placeholder="password"/>
            
            <input type="submit" value="LOGIN"/>
        </form>
    </section>
</body>
</html>
