<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link
    rel="stylesheet"
    href="/public/styles.css"
    type="/text/css"
    />

</head>
<body>
   <h1 class="heading">Register Your Account</h1>
    <container>
            <form>
                <label for="name_input">Student Name</label>
                <input id="name_input" type="text" required/>

                <label for="semester_input">Student Semester</label>
                <input id="semester_input" type="text" required/>

                <label for="email_input">Student Email</label>
                <input id="email_input" type="email" required/>

                <label for="contact_input">Student Contact</label>
                <input id="contact_input" type="tel" required/>

                <label for="rollno_input">Student Roll Number</label>
                <input id="rollno_input" type="number" required/>

                <input type="submit"/>
        </form>
    </container>
</body>
</html>
